<div class="card" style="max-width: 100%; height: auto;">
	<div class="card-header">
		Profile
	</div>
	<img class="card-img-top" [src]="img" alt="Card image" style="width:100%">
	<div class="card-body">
		<h4 class="card-title">{{getName()}}</h4>
		<p class="card-text">
			<li>ID: {{id}}</li>
			<li>AGE: {{2020-year}} Years</li>
		</p>
		<a href="#" class="btn btn-primary">See Profile</a>
	</div>
</div>
